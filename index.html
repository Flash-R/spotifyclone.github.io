<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./Icons/Spotify logo.png" type="image/x-icon">
    <title>Spotify</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/Icons/Spotify logo.png" alt="Spotify Logo">
        </div>
        <nav class="nav-links">

            <ul>
                <li class="home">
                    <a href="/">
                        <img src="./Icons/Home.png" alt="">
                        Home
                    </a>
                </li>
                <li>
                    <a href="">
                    <img src="./Icons/Search.png" alt="">
                    search</a>
                </li>
                <li>
                    <a href="">
                    <img src="./Icons/Your library.png" alt="">
                    Your Library</a>
                </li>
            </ul>
        </nav>
        <div class="playlistNav">
            <ul>
                <li>
                    <a href="">
                    <img src="./Icons/plus.png" alt="">
                    Create Playlist</a>
                </li>
                <li>
                    <a href="">
                    <img src="./Icons/purpleheart.png" alt="">
                    Liked Songs</a>
                </li>
                <li>
                    <a href="">
                    <img src="./Icons/hotspot.png" alt="">
                    Your Episodes</a>
                </li>
            </ul>
        </div>
        <div class="favs">
            <h4>fav</h4>
            <ul>
                <li>daily Mis 1</li>
                <li>discover weekly</li>
                <li>malayalam</li>
                <li>dance/electonic mix</li>
                <li>EDM/Popular</li>
            </ul>
        </div>
        <div class="installApp">
            <img src="./Icons/download.png" alt="download">
            <h4>Install app</h4>
        </div>
    </header>
    <main>
        <section id="featured">
            <!-- Featured Section content -->
        </section>
        <section id="musicPlayer">
            <!-- Music Player content -->
        </section>
        <section id="playlistGrid">
            <!-- Playlist Grid content -->
        </section>
        <section id="playlistDetail">
            <!-- Playlist Detail Page content -->
        </section>
        <section id="browse">
            <!-- Browse Section content -->
        </section>
    </main>
</body>
</body>

</html>
